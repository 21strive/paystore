syntax = "proto3";

package paystore;

option go_package = "./protos";

service Paystore {
  rpc CreateBalance (CreateBalanceRequest) returns (RequestResponse);
  rpc CreatePayment (CreatePaymentRequest) returns (RequestResponse);
}

message CreateBalanceRequest {
  string ExternalID = 1;
  string OrganizationSlug = 2;
  string Currency = 3;
}

message CreatePaymentRequest {
  string Amount = 1;
  string AccountUUID = 2;
}

message FinalizedPayment {
  string PaymentID = 1;
  Status status = 2;
}

message RequestResponse {
  string ID = 1;
  Status status = 2;
}

enum Status {
  SUCCES = 0;
  FAIL = 1;
}
